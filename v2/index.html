<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css" midia="all">
    <title>ShoppingList</title>
    <style>
        #container div{
            margin-bottom: 10px;
        }
        #armazem{
            width: 320px;
            height: 250px;
            border: 1px solid black;
        }

        .counter-buttons{
            display: flex;
        }

        #total{
            width: 320px;
            height: 60px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <main id="container">
        <div>
            <input id="nome" type="text" placeholder=" Nome do produto">
            <input type="number" name="valor" id="valor">
            <input type="submit" value="Adicionar no carrinho" onclick="addlista()">


            <div class="counter">
                    
                <div class="counter-buttons">
                    <button onclick="diminuir()">-</button>
                    <div id="quantidade">0</div>
                    <button onclick="aumentar()">+</button>
                </div>
            </div>
        </div>
        
        <div id="armazem">

        </div>

        <div id="total">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
