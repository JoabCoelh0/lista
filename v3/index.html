<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" midia="all">
    <title>ShoppingList</title>
</head>

<body>

    <main id="principal">
        <section id="search">
            <div class="input">
                <input type="search" name="search" id="search" placeholder="Digite o produto" required>
            </div>
            <div class="botao">
                <button type="submit" class="add" onclick="add()">
                    <img src="/126510.png" alt="Icone do carrinho" width="30px">
                </button>
            </div>
        </section>
    </main>

    <section id="resultados"> 
        <div class="card">
            <div class="fotos">
                <img src="/morangos-300x235.png" alt="Bandeja de morangos">
            </div>
            <div class="informacoes">
                <div class="nome_produto">
                    <h2>Bandeja de morangos</h2>
                </div>
                <div class="classe_produto">
                    <h2>Unidade</h2>
                </div>
                <div class="preco_produto">
                    <div class="cifra">
                        <h2>R$</h2>
                    </div>
                    <div class="valor">
                        <h2>15,00</h2>
                    </div>
                </div>
            </div>
            <div class="acoes">
                <div class="excluir_produto">
                    <button>x</button>
                </div>
                <div class="quantidade_produto">
                    <div class="diminuir">
                        <button>-</button>
                    </div>
                    <div class="quantidade">
                        <p>1</p>
                    </div>
                    <div class="aumentar">
                        <button>+</button>
                    </div>
                </div>
                <div class="etiqueta">
                    <h2>No carrinho</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
